<v-card flat class="rounded-lg" height="46">
  <v-card-text class="py-1 filterBoolean">
    <v-switch
      inset
      dense
      :label="filter.name"
      class="pt-0 mt-2"
      :value="filter.default"
      @change="
                filterSwitch(
                  filter,
                  filterIndex
                )
              "
    ></v-switch>
  </v-card-text>
</v-card>
